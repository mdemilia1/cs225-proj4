# vim: ft=yaml sw=2 ts=2 sts=2
sudo: false
language: java
jdk:
- oraclejdk8
#- openjdk8  # Not yet supported: https://docs.travis-ci.com/user/languages/java
git:
  depth: 1
branches:
  except:
  - authorization  # TODO: Remove once stable
cache:
  timeout: 60
  directories:
  - "$HOME/.m2"

install: true
script: 'mvn package -B'
deploy:
  - provider: releases
    api_key:
      secure: 
    file: package/Spring2016-proj4.jar
    on:
      repo: massbay-cs/cs225-proj4
      tags: true
      jdk: oraclejdk8
  - provider: bintray
    file: bintray-dev.json
    user:
      secure: ""
    key:
      secure: ""
    on:
      repo: massbay-cs/cs225-proj4
      jdk: oraclejdk8
  - provider: bintray
    file: bintray-stable.json
    user:
      secure: ""
    key:
      secure: ""
    on:
      repo: massbay-cs/cs225-proj4
      tags: true
      jdk: oraclejdk8
notifications:
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/534cd283189faf48c650'
    on_success: always
    on_failure: always
    on_start: never
